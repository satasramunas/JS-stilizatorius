<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-stilizatorius</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }

        #box {
           word-wrap: break-word;
           border: 2px solid black;
        }

    </style>
</head>
<body>

    <label for="content">Content:</label>
    <input type="text" id="content" oninput="myFunction()">

    <label for="size">Size:</label>
    <input type="number" id="size" value="" oninput="myFunction()">

    <br></br>

    <label for="height">Height:</label>
    <input type="number" id="height" value="" oninput="myFunction()">

    <label for="width">Width</label>
    <input type="number" id="width" value="" oninput="myFunction()">

    <br></br>

    <label for="style">Font style:</label>
    <input type="radio" id="bold" name="style" value="bold" onclick="myFunction()">
    <label for="bold">Bold</label>
    <input type="radio" id="italic" name="style" value="italic" onclick="myFunction()">
    <label for="italic">Italic</label>
    <input type="radio" id="underline" name="style" value="underline" onclick="myFunction()">
    <label for="underline">Underline</label>

    <br></br>

    <label for="align">Align:</label>
    <input type="radio" class="align" name="align" value="left">
    <label for="left">Left</label>
    <input type="radio" class="align" name="align" value="middle">
    <label for="middle">Middle</label>
    <input type="radio" class="align" name="align" value="right">
    <label for="right">Right</label>

    <br></br>

    <label for="vertical">Vertical:</label>
    <input type="radio" class="vertical" name="vertical" value="top">
    <label for="top">Top</label>
    <input type="radio" class="vertical" name="vertical" value="middle">
    <label for="middle">Middle</label>
    <input type="radio" class="vertical" name="vertical" value="bottom">
    <label for="bottom">Bottom</label>

    <br></br>

    <label for="text-color">Text Color:</label>
    <input type="color" id="text-color" value="#458558" oninput="myFunction()">
    <label for="background-color">Background Color:</label>
    <input type="color" id="background-color" value="#FFFFFF" oninput="myFunction()">
    <label for="border-color">Border Color:</label>
    <input type="color" id="border-color" value="#000000" oninput="myFunction()">

    <br></br>

    <label for="border-width">Border width:</label>
    <input type="range" min="1" max="50" step="1" value="2" id="border-width" oninput="myFunction()">
    <label for="padding">Padding:</label>
    <input type="range" min="1" max="50" step="1" value="0" id="padding" oninput="myFunction()">

    
    <div id="box"> Add some text in the Content field</div>
    


    <script src="script.js"></script>
    
</body>
</html>
